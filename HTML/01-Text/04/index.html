
<!DOCTYPE html>

<html>

<head>
    <title>HTML atributi</title>
</head>
<body>

    <!-- Mark označava dio texta žuta boja-->
    <p title="Ovo je title od paragrafa">Lorem <mark>ipsum</mark> dolor sit amet consectetur adipisicing elit. Sint, molestiae.</p>

    <p lang="en">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, consequatur!</p>

    <p lang="hr">Lorem, ipsum.</p>

    <!-- hiden atribut skriva skroz element -->
    <p hidden>Ovo je sadržaj koji nećemo prikazati</p>
</body>

</html>
