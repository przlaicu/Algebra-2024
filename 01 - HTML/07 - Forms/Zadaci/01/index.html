<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak</title>
</head>

<body>

    <form>
        <p></p>
        <label for="name">Ime i prezime * </label>
        <input id="name" type="text" placeholder="Vaše ime i prezime" />
        </p>

        <p>
            <label for="mail">Email adresa * </label>
            <input id="mail" type="email" placeholder="Upišite valjanu mail adresu" />
        </p>

        <p>
            <label for="teleohone">Kontakt broj teklefona * </label>
            <input id="teleohone" type="tel" />
        </p>

        <p>
            <label for="datum-rođenja">Datum rođenja</label>
            <input id="datum-rođenja" type="date" />
        </p>

        <p>

            <label for="engleski">Engleski</label>
            <input id="engleski" type="checkbox" />

            <label for="talijanski" type="checkbox">Talijanski</label>
            <input id="talijanski" type="checkbox" />

            <label for="francuski" type="checkbox">Francuski</label>
            <input id="francuski" type="checkbox" />

            <label for="španjolski" type="checkbox">Španjolski</label>
            <input id="španjolski" type="checkbox" />
        </p>

        <p>
            Da li ste do sada koristili proizvode naše tvrtke <br />
            <label for="da">Da</label>
            <input id="da" type="radio" value="1" name="ranking">

            <label for="ne">Ne</label>
            <input id="da" type="radio" value="2" name="ranking">

        </p>

        <p>
            <label for="file">Priložite životopis</label>
            <input id="file" name="file" type="file">

        </p>

        <p>
            <input type="reset" value="Reset" />
            <input type="submit" value="Prijavi se" />
        </p>

    </form>

</body>

</html>
