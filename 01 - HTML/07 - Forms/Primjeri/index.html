<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>

<body>

    <!-- atribut > enctype="multipart/form-data" je za slanje podataka an server npr slika jpeg -->
    <!-- kada kreiram method="post" u formi request ide u body, kada koristim get metodu podaci idu u qery parametar -->
    <form name="kontakt" action="" method="post" enctype="multipart/form-data">

        <p>
            <label for="name">Ime i prezime*: </label> <br />
            <!-- 15 je broj znakova required po default kada se unese true bool -->
            <input id="name" type="text" placeholder="Vaše ime i prezime" size="15" maxlength="30" name="name"
                required />
        </p>

        <p>
            <label for="mail">E-mail adresa*</label> <br />
            <input id="mail" type="email" size="40" placeholder="jhone.doe@example.com" name="email" required />
        </p>

        <p>
            <label for="telephone">Telefon</label> <br />
            <input id="telephone" name="telephone" type="tel" />
        </p>


        <p>
            <label for="password">Zaporka</label> <br />
            <input id="password" name="password" type="password" maxlength="8" />

        </p>

        <p>
            <!-- Color picker -->
            <label for="color">Omiljena boja</label> <br />
            <input id="color" name="color" type="color" />
        </p>

        <p>
            <!-- Check box -->
            <!-- value ide prema serveru ostalo ne ide ako je checkbox čekiran inbda se šalje podatak -->
            <input id="newsletter" type="checkbox" checked name="newsletter" value="true" />

            <label for="newsletter">Da želim primati promotivne obavjeti</label>

        </p>

        <p>
            Ocijenite usluge naše tvrtke

            <label for="ranking_1">1</label>
            <input id="ranking_1" type="radio" value="1" name="ranking" />

            <label for="ranking_2">2</label>
            <input id="ranking_2" type="radio" value="2" name="ranking" />

            <label for="ranking_3">3</label>
            <input id="ranking_3" type="radio" value="3" name="ranking" />

        </p>

        <p>
            <label for="file">Priložite dokumente</label>
            <input id="file" name="file" type="file" multiple />
        </p>

        <p>
            <label for="date-of-birth">Datum rođenja</label> <br />
            <input id="date-of-birth" name="date-of-birth" type="date" max="2024-04-03" min="2022-04-03">
        </p>

        <p>
            <label for="comment">Komentar</label> <br />
            <textarea id="comment" maxlength="80" cols="45" rows="10">Lorem ipsum dolor sit amet.</textarea>
        </p>

        <p>
            <label for="city">Odaberite grad</label>
            <select id="city" name="city">
                <option value="london">London, UK</option>
                <option value="rim" selected>Rim, IT</option>
                <option value="paris">Paris, FR</option>
            </select>
        </p>

        <p>
            <label for="browser">Odaberite preglednik</label> <br />
            <input id="browser" name="browser" list="connected-browsers" />

            <!-- podaci koji se mogu ubaciti u listu -->
            <datalist id="connected-browsers">
                <option value="Edge"></option>
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Safari"></option>
                <option value="Opera"></option>
            </datalist>
        </p>

        <p>
            <button type="submit">Pošalji</button>
            <button type="reset">Resetiraj formu</button>

            <br />

            <!-- input kao button -->
            <input type="submit" value="Pošalji" />
            <input type="reset" value="Reset" />
        </p>

        <p>* Označava samo obavezna polja</p>


    </form>

</body>

</html>
