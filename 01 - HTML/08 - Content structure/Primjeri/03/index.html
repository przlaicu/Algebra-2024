<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <!-- Zaglavlje stranice ili zaglavlje određenog dijela stranice -->
        <h1>Dobrodošli u OPG Horvatić</h1>

        <!-- Navigacija stranice -->
        <nav>
            <a href="#">O nama</a> | <a href="#">Povijest</a> |
            <a href="#">Kontakt</a>
        </nav>
    </header>

    <!--Altgr + w komentar-->

    <!--Glavni sadržaj dokumenta-->
    <main>
        <!--Generička sekcija sadržaja-->
        <section>
            <h2>O name</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, aut!</p>
        </section>

        <!-- Neovisni sadržaj u našem dokumentu -->
        <article>
            <p>Cijelina neovisnog samostalnog sadržaja</p>
        </article>

        <!-- Cijelina koja nije direktno povezana sa sadržajem -->
        <aside>
            <h3>Promo: novo povrće</h3>
            <p>Snižena cijena / povoljno</p>
        </aside>


        <!--Samostalni sadržaj (slika ilustracija isl) s neobaveznim nazivom (figcaption)-->
        <figure>

            <img src="../../../Media/images/priroda/planine/adventure-alps.jpg" width="300" alt="Amazon forest" />
            <!-- Naziv ili opis sadržaja u elementu -->
            <figcaption>
                Fotografija prašume
            </figcaption>
        </figure>
    </main>

    <!-- Podnožje stranice ili podnožje određenog dijela stranice -->
    <footer>
        <!-- copyright simbol -->
        <p>&copy; 2024 OPG Horvatić&trade; - Sva prava pridržana.</p>
    </footer>



</body>

</html>
