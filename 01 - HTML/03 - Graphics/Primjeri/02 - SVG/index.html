
<!DOCTYPE html>

<html>

    <head>
        <title>SVG Grafički elementi</title>
    </head>

    <body>

        <svg width="400" height="400" style="border:1px solid;">
           
            <!--Pravokutnik-->
            <rect width="100" height="50" fill="blue" stroke="red" stroke-width="5px" x="200" y="200">
            
        </svg>


        <svg width="400" height="400" style="border:1px solid;">
           
            <!--Krug-->
            <!-- pomicanje kruga cx i cy pomicanje središnjice kruga, r je radius -->
            <circle fill="red" r="40" cx="100" cy="100" stroke="green"/>

            <circle fill="yellow" r="40" cx="100" cy="190" stroke="green"/>

            <circle fill="green" r="40" cx="100" cy="280" stroke="yellow"/>

        </svg>

    </body>
</html>
